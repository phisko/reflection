name: tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.inl'
      - '**/CMakeLists.txt'
      - '**.cmake'
      - 'meta'
  pull_request:
    branches: [ main ]
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.inl'
      - '**/CMakeLists.txt'
      - '**.cmake'
      - 'meta'
  workflow_dispatch:

jobs:
  build:
    uses: phisko/cmake-cxx-conan/.github/workflows/build.yml@main
    with:
      cmake_options: -DPUTILS_REFLECTION_TESTS=ON
